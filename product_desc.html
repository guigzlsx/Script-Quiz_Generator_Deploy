<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Description Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Page-specific contrast: force dark fields with white text (landing style) */
      #extraInfo,
      #output {
        width: 100%;
        max-width: 820px;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.04);
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
        color: var(--text);
        box-shadow: 0 8px 24px rgba(2,6,23,0.45);
        white-space: pre-wrap;
      }

      /* Ensure textarea has appropriate height */
      #extraInfo { min-height: 90px; resize: vertical; }
      #output { min-height: 120px; }

      /* Keep custom file upload label readable */
      .custom-file-upload { color: var(--muted-2); }
    </style>
  </head>
  <body>
    <header class="banner">
      <a href="index.html" class="logo"><h1>G√©n√©rateur de description produit</h1></a>
      <div class="burger-menu">
        <div class="burger-icon" onclick="document.querySelector('.menu-items').classList.toggle('active'); this.classList.toggle('active')">
          <span></span><span></span><span></span>
        </div>
        <nav class="menu-items">
          <a class="btn-1" href="index.html">Accueil</a>
          <a class="btn-1" href="product_extraction.html">Extraction Produit</a>
          <a class="btn-1" href="pdf_tools.html">PDF Tools</a>
        </nav>
      </div>
    </header>

    <main class="pdf-tools-container">
      <div class="card">
        <header class="card-header">
          <div>
            <h3>G√©n√©rer une description produit</h3>
            <p class="muted">Importez la fiche produit (.pdf, .docx, .txt) et g√©n√©rez des bullet points courts.</p>
          </div>
        </header>

        <div class="card-body">
          <label for="doc">Fichier (PDF / DOCX / TXT)</label>
          <div class="file-upload-container drop-area" id="dropArea">
            <input id="doc" type="file" accept=".pdf,.docx,.txt" />
            <label for="doc" class="custom-file-upload" role="button" tabindex="0" aria-label="Choisir un fichier">Choisir un fichier ou glisser-d√©poser ici üìÅ</label>
            <div id="dropHint" class="file-hint">Aucun fichier s√©lectionn√©</div>
          </div>

          <label for="extraInfo">Informations compl√©mentaires (optionnel, max 1000 caract√®res)</label>
          <textarea id="extraInfo" rows="12" placeholder="Par ex. Ton direct; insister sur l'usage familial" style="width:100%; max-width:820px; padding:16px; border-radius:10px; border:2px solid rgba(255,215,0,0.2); background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.02)); color:var(--text); font-size:15px; line-height:1.6; min-height:280px; resize:vertical;"></textarea>

          <div style="margin-top:18px;">
            <button id="generate" class="btn-9">
              <svg height="20" width="20" viewBox="0 0 24 24" class="sparkle"><path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245Z"></path></svg>
              <span class="text">G√©n√©rer</span>
            </button>
          </div>

          <div id="loading" class="loader" style="display:none; margin-top:14px">G√©n√©ration en cours‚Ä¶</div>

          <section class="result" style="margin-top:18px; display:block; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); background-color: rgba(17,17,20,0.06); border-radius:8px; padding:14px; border:1px solid rgba(255,255,255,0.02);">
            <h4 style="color:var(--muted-2);">R√©sultat</h4>
            <pre id="output" style="width:100%; max-width:820px; padding:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); background-color: rgba(17,17,20,0.6); color:var(--text); min-height:120px; white-space:pre-wrap; box-shadow: 0 8px 24px rgba(2,6,23,0.45);"></pre>
          </section>
        </div>
      </div>
    </main>

    <script src="product_desc.js"></script>
  </body>
</html>
